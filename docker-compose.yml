version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: bhhv_mongodb
    restart: always
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: dev
      MONGO_INITDB_ROOT_PASSWORD: dev123
      MONGO_INITDB_DATABASE: bhhv
    volumes:
      - mongodb_data:/data/db

volumes:
  mongodb_data: